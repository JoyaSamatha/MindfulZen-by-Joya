<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register Page</title>
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="register.css" />
</head>
<body>
    <section class="container">
        <header>Register</header>
        <form id="registerForm" class="form">
            <div class="input-box">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter first name" required />
            </div>
            <div class="input-box">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter last name" required />
            </div>
            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="phone-number">Phone Number</label>
                    <input type="number" id="phone-number" placeholder="Enter phone number" required />
                </div>
                <div class="input-box">
                    <label for="birth-date">Birth Date</label>
                    <input type="date" id="birth-date" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-box address">
    <label for="street-address">Address</label>
    <input type="text" id="street-address" placeholder="Enter street address" required />
    <label for="country">Country</label>
    <input type="text" id="country" placeholder="Enter your country" required />
</div>
            <div class="input-box">
                <label for="profile-picture">Profile Picture</label>
                <input type="file" accept="image/*" id="profile-picture" required />
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required />
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Enter password again" required />
            </div>
            <button type="submit">Register</button>
            <div class="sign_up">
                <p style="text-align: center;">Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </form>
    </section>
    <div id="error-message" style="display: none;">Invalid email or password. Please try again.</div>
    <script src="register.js"></script>
</body>
</html>
