<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>        
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <form id="loginForm">
                <div class="form-content">
                    <header>Login</header>
                </div>
                <div class="field input-field">
                    <input type="email" placeholder="Email" id="email" required> 
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <div class="box">
                    <input type="checkbox" id="remember" name="remember" value="rememberme">
                    <label for="remember">Remember me</label><br>
                </div>
                <div class="field button-field">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="form-link">
                <span>Don't have an account yet? <a href="register.html" class="link signup-link">Register here</a></span>
            </div>
        </div>
    </section>
    <div id="error-message" style="display: none;">Invalid email or password. Please try again.</div>
    <script src="login.js"></script>
</body>
</html>
